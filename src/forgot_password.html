<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title -->
    <title>Forgot Password?</title>

    <!-- CSS -->
    <link href="../dist/output.css" rel="stylesheet" />

    <!-- JS -->
    <script src="utb.js"></script>
  </head>

  <body class="bg-blue-100 font-spartan">
    <section class="flex flex-col justify-between h-screen space-y-10">
      <!-- Main body -->
      <main class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-2xl w-full space-y-8">
          <div>
            <!-- Center Logo -->
            <div onclick="goToSplash()" title="The UTB E-Grading System"
              class="hover:cursor-pointer flex justify-center items-center mt-6 mb-10 text-blue-300 hover:text-blue-800">
              <img src="../images/utb_noback.png" height="76px" width="138px" alt="logo" />
            </div>

            <h2 class="mt-8 text-center text-3xl font-extrabold text-blue-800">
              We are sorry, you forgot your password
            </h2>
            <p class="font-lato text-sm mt-4 text-center text-blue-700">
              Enter your email below, and we'll send you details on how to reset
              your password.
            </p>
          </div>

          <form class="mt-8 space-y-6 font-lato" action="" method="POST">
            <!-- Email Adress -->
            <label class="block mt-4">
              <span class="block text-sm font-medium text-blue-800">Email Adress</span>

              <input type="email" placeholder="Your Email Adress e.g utb@admin.gov"
                class="text-blue-800 mt-1 w-full px-3 py-2 bg-white border border-blue-700 rounded-md text-sm shadow-sm placeholder-gray-400 focus:outline-none focus:border-blue-700 focus:ring-1 focus:ring-blue-800"
                required />
            </label>

            <!-- Send Email Button -->
            <button type="submit" onclick="goToLogin()"
              class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-bold rounded-md text-white bg-blue-800 hover:bg-blue-600 transition-colors duration-300">
              Send Email
            </button>

            <div class="transition-colors duration-300">
              <!-- Log in -->
              <p class="tracking-tight text-blue-800 sm:mt-2 sm:text-sm md:mt-2 p-4 lg:mx-0 text-center">
                Clicked this by mistake?
                <span onclick="goToLogin()"
                  class="font-extrabold text-blue-700 hover:cursor-pointer ml-2 underline hover:text-blue-700 hover:underline duration-300"
                  title="Create a UTB E-Grading System Account">
                  Login Instead.
                </span>
              </p>
            </div>
          </form>
        </div>
      </main>

      <!-- Footer -->
      <footer
        class="mt-10 w-full font-lato bg-transparent max-w-container mx-auto py-6 text-center space-y-2 items-center justify-center text-sm">
        <p class="text-blue-800 font-semibold">
          &copy; 2022 - UTB E-GRADING SYSTEM | All rights Reserved
        </p>
      </footer>
      <!--end footer -->
    </section>
  </body>

</html>
